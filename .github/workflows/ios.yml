name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 💎 Install Fastlane
        run: gem install fastlane

      - name: 🔑 Restore App Store Connect API Key
        run: |
          mkdir -p fastlane
          echo "${{ secrets.APP_STORE_CONNECT_KEY_BASE64 }}" | base64 -d > fastlane/AuthKey_4F67HCB9N8.p8

      - name: 🚀 Run Fastlane
        run: fastlane beta

