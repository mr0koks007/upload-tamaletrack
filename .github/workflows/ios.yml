name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Fastlane
        run: gem install fastlane

      - name: Restore API Key
        run: |
          mkdir -p fastlane
          echo "${{ secrets.APP_STORE_CONNECT_KEY }}" > fastlane/AuthKey_4F67HCB9N8.p8

      - name: Run Fastlane
        run: fastlane beta
